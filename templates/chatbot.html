<!DOCTYPE html>
<html>
<head>
    <title>Embedded CSS Example</title>
    <style>
        /* Style chat messages */
        .chat-message {
            margin: 10px;
            padding: 20px; /* Increase padding for larger size */
            border-radius: 20px; /* Increase border radius */
            max-width: 80%;
        }

        /* Style user and bot messages */
        .user-message {
            background-color: #007BFF;
            color: white;
            font-size: 18px; /* Increase font size */
        }

        .bot-message {
            background-color: #28A745;
            color: white;
            font-size: 18px; /* Increase font size */
        }

        /* Style input field and button */
        .input-group {
            margin-top: 40px; /* Increase margin for more space */
        }

        .input-group input {
            border-radius: 20px; /* Increase border radius */
            font-size: 18px; /* Increase font size */
        }

        .input-group button {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        /* Style the chat container */
        #chat {
            border: 2px solid #e0e0e0; /* Increase border size */
            padding: 20px; /* Increase padding for larger size */
            border-radius: 20px; /* Increase border radius */
        }

        /* Style the chat header */
        h1 {
            background-color: #343a40;
            color: white;
            padding: 20px; /* Increase padding for larger size */
            border-radius: 20px 20px 0 0;
            margin-bottom: 0;
            font-size: 24px; /* Increase font size */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot</h1>
        <div id="chat" class="border p-3" style="height: 400px; overflow-y: auto;"></div>
        <div class="input-group mt-3">
            <input id="user-input" type="text" class="form-control" placeholder="Type a message...">
            <div class="input-group-append">
                <button id="send-button" class="btn btn-primary" type="button">Send</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
